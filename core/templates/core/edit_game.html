{% extends "core/base.html" %}

{% block title %}Agregar juego a{% endblock %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container addgame">
    <h1>Editar juego</h1>
    <table>
    <form method="POST" action="" enctype="multipart/form-data" id="add-game">
        {% csrf_token %}
        <div class="form-group">
            {{ form|crispy }}
            <br>
        </div>

        <input type="submit" class="btn btn-success" id="enviar" value="agregar">
        <input type="reset" class="btn btn-secondary" id="limpiar" value="limpiar">
    </form>
</table>
</div>
{% endblock %}
